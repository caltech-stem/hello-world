<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greeting Page for {{ name }}</title>
</head>
<body>
<h1>Hello {{ name }}</h1>
<form action="{% url 'answer' name %}" method="post">
{% csrf_token %}
    <input type="text" name="answer" id="answer">
    <label for="answer">Please enter your answer</label><br>
<input type="submit" value="Send">
</form>
</body>
</html>
